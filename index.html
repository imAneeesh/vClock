<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Alarm Clock</title>
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="./style/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
  <div class="main">
    <div class="body-container">
      <div class="top-bar">
        <div id="menuIcon" class="menu-icon">
          <img class="menu" src="./assets/menu.png" alt="">
        </div>
        <div class="logo">
           <a href="index.html"><img  src="./assets/logo.png" alt="logo" /></a> 
        </div>
        <div class="setting">
          <img class="menu" src="./assets/settings.png" alt="">
        </div>
      </div>
    </div>
    <header id="menu" class="navbar">
      <div class="navbar-container">

        <div class="nav-links">
          <ul>
            <a href="#">
              <li class="menu">
                <img src="./assets/clock.png" class="icon" alt="logo" />Alarm Clock<i
                  class="fa-solid ms-auto fa-xl fa-arrow-right"></i>
              </li>
            </a>
            <a href="#">
              <li class="menu">
                <img src="./assets/time-tracking.png" class="icon" alt="logo" />Stopwatch<i
                  class="fa-solid ms-auto fa-xl fa-arrow-right"></i>
              </li>
            </a>
            <a href="#">
              <li class="menu">
                <img src="./assets/stopwatch.png" class="icon" alt="logo" />Timer<i
                  class="fa-solid ms-auto fa-xl fa-arrow-right"></i>
              </li>
            </a>
            <a href="#">
              <li class="menu">
                <img src="./assets/chronometer.png" class="icon" alt="logo" />Time<i
                  class="fa-solid ms-auto fa-xl fa-arrow-right"></i>
              </li>
            </a>
          </ul>
        </div>
      </div>
    </header>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>

</html>
