<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Alarm Clock | Home</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="main">
      <div class="body-container">
        <div class="top-bar">
          <div id="menuIcon" class="menu-icon">
            <span class="menu">
              <i class="fa-solid ps-3 fa-xl text-white flip fa-bars"></i>
            </span>
          </div>
          <div class="logo">
            <a href="index.html"><img src="./assets/logo.png" alt="logo" /></a>
          </div>
          <div class="setting">
                <span><button onclick="toggleDarkMode()" class="btn" id="toggle-mode">
                    Dark Mode
                  </button></span>
            <i class="menu fa-solid pe-3 text-white fa-gear flip fa-xl"></i>
          </div>
        </div>
      </div>
      <div class="d-flex">
        <div id="menu" class="navbar">
          <div class="navbar-container">
            <div class="nav-links">
              <ul>
                <a href="#">
                  <li class="active">
                    <img
                      src="./assets/clock.png"
                      class="icon"
                      alt="logo"
                    />Alarm Clock<i
                      class="fa-solid ms-auto fa-xl fa-arrow-right"
                    ></i>
                  </li>
                </a>
                <a href="stopwatch.html">
                  <li class="menu">
                    <img
                      src="./assets/time-tracking.png"
                      class="icon"
                      alt="logo"
                    />Stopwatch<i
                      class="fa-solid ms-auto fa-xl fa-arrow-right"
                    ></i>
                  </li>
                </a>
                <a href="timer.html">
                  <li class="menu">
                    <img
                      src="./assets/stopwatch.png"
                      class="icon"
                      alt="logo"
                    />Timer<i class="fa-solid ms-auto fa-xl fa-arrow-right"></i>
                  </li>
                </a>
                <a href="time.html">
                  <li class="menu">
                    <img
                      src="./assets/chronometer.png"
                      class="icon"
                      alt="logo"
                    />Time<i class="fa-solid ms-auto fa-xl fa-arrow-right"></i>
                  </li>
                </a>
              </ul>
            </div>
          </div>
        </div>
        <div class="container p-3" id="hero">
          <div class="timer my-5">
            <span id="time" class="time"></span>
            <span class="date" id="day"></span>
            <span class="formateddate" id="formateddate"></span>
          </div>
          <div class="d-flex flex-column justify-center align-items-center">
            <div class="add-btn">
              <button id="addAlarm" class="btn btn-add-alarm">Add Alarm</button>
            </div>
            <div id="addForm" class="alarm-form d-none">
              <div class="wrapper">
                <div
                  class="container mt-2 d-flex gap-2 flex-column justify-center align-items-center"
                
                id="set-alarm"  >
                  <div class="timer-display">00:00:00</div>

                  <div class="inputs">
                    <input
                      type="number"
                      id="hourInput"
                      width="20vw"
                      placeholder="hours"
                      min="0"
                      max="23"
                    />
                    <input
                      type="number"
                      id="minuteInput"
                      placeholder="minutes"
                      min="0"
                      max="59"
                    />
                    <button id="set" class="btn btn-sm btn-success">+</button>
                  </div>
                  <div class="activeAlarms"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex">


    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
  <script src="./js/script.js"></script>
  </body>
</html>
